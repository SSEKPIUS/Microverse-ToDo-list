<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/runtime.bundle.js"></script><script defer src="/index.bundle.js"></script></head>
    <body>
        <main>
            <section>
                <div class="selected-list">
                    <div class="list-header">
                        <h1>Today's To Do</h1>
                        <div class="refresh">
                            <svg
                                xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"><polyline
                                    points="1 4 1 10 7 10"></polyline><polyline
                                    points="23 20 23 14 17 14"></polyline><path
                                    d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64
                                    4.36A9 9 0 0 1 3.51 15"></path></svg>
                        </div>
                    </div>
                    <div class="list-add">
                        <form>
                            <input id="new-item" class="chromeless-input"
                                placeholder="Add to your list..." type="text">
                            <input id="submit-new-item" type="submit"
                                tabindex="-1" value="" title="click this or
                                press enter to submit">
                        </form>
                    </div>
                    <div class="list-content">
                        <ul id="item-list" class="items">
                        </ul>
                    </div>
                    <button type="button" class="link-button clear-completed">Clear all completed</button>
                </div>
            </section>
        </main>
    </body>
</html>
